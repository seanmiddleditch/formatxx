skip_tags: true
shallow_clone: true
image:
  - Visual Studio 2015
  - Ubuntu
platform:
  - x64
configuration:
  - Debug
environment:
  matrix:
    - shared: ON
    - shared: OFF
matrix:
  fast_finish: true
build_script:
  - ps: |
      mkdir build
      cd build
      cmake .. -A $env:PLATFORM -DBUILD_SHARED_LIBS:BOOL=$env:shared -DCMAKE_BUILD_TYPE:STRING=$env:CONFIGURATION --no-warn-unused-cli
      cmake --build . --config $env:CONFIGURATION
